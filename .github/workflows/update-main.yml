name: Update main

on:
  push:
    branches:
      - dev

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: actions/checkout@v2.3.4
        uses: actions/checkout@fd47087372161c6f2a7b96d2ef87e944d89023ed

      - name: repo-sync/pull-request@v2.5
        uses: repo-sync/pull-request@5ba2c80b97c87b9174c1548141b7acd80f6376e1
        with:
          source_branch: ${{ github.ref }}
          destination_branch: main
          pr_title: Update main
          pr_label: auto-pr
          pr_allow_empty: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
